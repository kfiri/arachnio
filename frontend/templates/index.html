    <link rel="stylesheet" href="media/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>

<body>
    <div id="game">
        <div id="board"> <!-- This is where all the SVG magic happens -->

        </div>

    <div id="user-interface">
        <button onclick="game.user.name = document.getElementById('user-name-input').value; game.user.code = document.getElementById('user-code').value;">
            Save & Run!
        </button>
        <input type="text" name="user-name" id="user-name-input" value="Player">
        <textarea id="user-code">
                nextMove.direction = DIRECTIONS.DOWN_RIGHT;
        </textarea>
    </div>

    <script type="text/javascript" src="media/js/main.js"></script>
